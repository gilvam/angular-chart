<svg class="graph" [attr.width]="width" [attr.height]="height">
	<path *ngFor="let segment of segments" [attr.fill]="segment.color" [attr.d]="segment.dataType"></path>
	<ng-container *ngFor="let segment of segments">
		<ng-container *ngFor="let letter of segment.letters">
			<text
				[attr.x]="letter.position.x"
				[attr.y]="letter.position.y"
				[attr.transform]="'rotate(' + letter.rotation + ' ' + letter.position.x + ' ' + letter.position.y + ')'"
				text-anchor="middle"
				alignment-baseline="middle"
			>
				{{ letter.text }}
			</text>
		</ng-container>
	</ng-container>
	<text class="graph__title" x="50%" [attr.y]="titlePositionY" text-anchor="middle" alignment-baseline="middle">
		{{ data.title }}
	</text>
	<text class="graph__sum" x="50%" [attr.y]="sumPositionY" text-anchor="middle" alignment-baseline="middle">
		{{ sumValues }}
	</text>
</svg>
