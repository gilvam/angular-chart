<div>
	<h2>Chart Line</h2>
	<app-chart-line
		[width]="400"
		[height]="300"
		[circleSize]="6"
		[gap]="30"
		[colors]="['#2d63d7', '#4bbd4b', '#FFA500', '#FF6F61', '#0F52BA', '#50C878', '#A52A2A']"
		[xTexts]="['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec']"
		[yTexts]="chartLineTextList"
		[data]="chartLineData"
		[enableAutoWidth]="true"
	/>
</div>
<div>
	<h2>Chart Donut Half</h2>
	<app-chart-donut-half
		[width]="350"
		[height]="300"
		[thickness]="27"
		[gapBetweenSegments]="3"
		[showSegmentData]="true"
		[gap]="1"
		[spaceBetweenLetters]="3.3"
		[colors]="['#2d63d7', '#4bbd4b', '#FFA500', '#FF6F61', '#0F52BA', '#50C878', '#A52A2A']"
		[data]="{
			title: 'Better performance!',
			list: [
				{ percentage: 10, text: '100' },
				{ percentage: 20, text: '200' },
				{ percentage: 30, text: '300' },
				{ percentage: 40, text: '400' }
			]
		}"
	/>
</div>
<div><div>3</div></div>

<div><div>5</div></div>
